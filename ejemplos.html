<html>

<body>
    <script>
        //entrada
        let lado = prompt("Ingrese el lado ");

        //proceso
        let area = lado**2; // lado x lado
        //salida
        document.write("El area del cuadrado es "+area);

        // ejemplo 2
        //entrada
        let num1 = prompt("Ingrese primer numero");
        let num2 = prompt("Ingrese segundo numero");
        //proceso
        let suma = parseInt(num1) + parseInt(num2);
        let resta = parseInt(num1) - parseInt(num2);
        let multi = parseInt(num1) * parseInt(num2);
        let division = parseInt(num1) /  parseInt(num2);
        let residuo = parseInt(num1) % parseInt(num2); // num1 mod num2
        // salida
        document.write("<ol>");
        document.write("<li>suma: "+suma);
        document.write("<li>resta: "+resta);
        document.write("<li>multiplicacion: "+multi);
        document.write("<li>division: "+division);
        document.write("<li>residuo: "+residuo);
        document.write("</ol>")
        
        
        
        
        
    </script>
</body>
</html>
